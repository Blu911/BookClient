<!DOCTYPE html>
<html lang="pl" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Biblioteka</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/JavaScript" src="./js/app.js"></script>
</head>
<body>
<nav>
    <h1>Biblioteka</h1>
</nav>
<div class="main">
    <div id="form">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
            <div> Dodaj książkę</div>
            <form>
                <label> ISBN
                    <input class="form-control" type="number" name="isbn" id="isbn" value="">
                </label>
                <label> Tytuł
                    <input class="form-control" type="text" name="title" id="title" value="">
                </label>
                <label> Autor
                    <input class="form-control" type="text" name="author" id="author" value="">
                </label>
                <label> Wydawca
                    <input class="form-control" type="text" name="publisher" id="publisher" value="">
                </label>
                <label> Gatunek
                    <input class="form-control" type="text" name="type" id="type" value="">
                </label>
                <input class="btn btn-primary" type="submit" id="submit" value="Dodaj">
            </form>
        </div>
        <div id="books"></div>
    </div>
</div>
<footer>

</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
